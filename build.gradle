apply from: 'http://plugins.jasoft.fi/vaadin-groovy.plugin?version=0.11-SNAPSHOT'
apply plugin: 'eclipse-wtp'

sourceCompatibility = 1.7
targetCompatibility = 1.7

vaadin {
    version '7.7.0.alpha3'
	logToConsole true
}

// Make eclipse put its classes in the standard directory
eclipse.classpath.defaultOutputDir = project.sourceSets.main.output.classesDir
