apply from: 'http://plugins.jasoft.fi/vaadin-groovy.plugin'
apply plugin: 'groovy'
apply plugin: 'eclipse-wtp'

dependencies {
	compile 'org.codehaus.groovy:groovy-all:2.4.6'
	compile 'org.vaadin.addons:observablelistcontainer:0.0.1'
}

vaadin {
	logToConsole true
}

vaadinRun {
	classesDir 'bin'
}
